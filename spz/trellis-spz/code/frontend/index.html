<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 40px;
        }
        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        img {
            max-width: 100%;
            margin-top: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Upload Image & Enter Location</h2>
        <input type="file" id="imageInput" accept="image/*"><br>
        <input type="text" id="locationInput" placeholder="Enter Location"><br>
        <button onclick="processImage()">Run Simulation</button>

        <h3>Output Image:</h3>
        <img id="outputImage" style="display: none;">
    </div>

    <script>
        async function processImage() {
            let imageFile = document.getElementById("imageInput").files[0];
            let location = document.getElementById("locationInput").value;

            if (!imageFile || !location) {
                alert("Please upload an image and enter a location.");
                return;
            }

            let formData = new FormData();
            formData.append("image", imageFile);
            formData.append("location", location);

            let response = await fetch("http://127.0.0.1:5000/process", {
                method: "POST",
                body: formData
            });

            let result = await response.json();
            if (result.output_image) {
                let outputImg = document.getElementById("outputImage");
                outputImg.src = result.output_image;
                outputImg.style.display = "block";
            }
        }
    </script>

</body>
</html>
